apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chatbot-mv-mep-4-app-tekton
  namespace: openshift-gitops
  finalizers: ["resources-finalizer.argocd.argoproj.io"]
spec:
  project: default
  source:
    path: ./components/chatbot-mv-mep-4/overlays/tekton
    repoURL: https://github.com/redhat-appstudio-mjf/chatbot-mv-mep-4-gitops.git
    targetRevision: main
  destination:
    namespace: chatbot-mv-mep-4
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: openshift-gitops
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
